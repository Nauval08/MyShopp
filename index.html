<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Toko Cihuy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      color: white;
    }
    header {
      padding: 20px;
      background: rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      padding: 6px 12px;
      background: #ff9800;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      margin-left: 10px;
    }
    .product {
      background: white;
      color: black;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      margin: 12px;
      width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
    }
    #products-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      color: black;
    }
    .modal-content input {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <div><strong>Toko Cihuy</strong></div>
  <div>
    <span id="user-info"></span>
    <button class="btn" id="btn-login">Login</button>
    <button class="btn" id="btn-logout" style="display:none;">Logout</button>
  </div>
</header>

<section id="products-section">
  <div id="products-list"></div>
  <div id="loading">Loading...</div>
</section>

<!-- Login Modal -->
<div class="modal" id="login-section">
  <div class="modal-content">
    <h3>Login</h3>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button class="btn" type="submit">Masuk</button>
    </form>
    <p>Belum punya akun? <a href="#" id="show-register">Daftar</a></p>
    <button class="btn" id="close-login">Tutup</button>
  </div>
</div>

<!-- Register Modal -->
<div class="modal" id="register-section">
  <div class="modal-content">
    <h3>Daftar</h3>
    <form id="register-form">
      <input type="text" id="name" placeholder="Nama" required>
      <input type="email" id="reg-email" placeholder="Email" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <button class="btn" type="submit">Daftar</button>
    </form>
    <p>Sudah punya akun? <a href="#" id="show-login">Login</a></p>
    <button class="btn" id="close-register">Tutup</button>
  </div>
</div>

<script>
const API_BASE = 'https://rifkira.psl17.my.id/api';

const btnLogin = document.getElementById('btn-login');
const btnLogout = document.getElementById('btn-logout');
const userInfo = document.getElementById('user-info');

const loginSection = document.getElementById('login-section');
const registerSection = document.getElementById('register-section');
const productsSection = document.getElementById('products-section');

const loginForm = document.getElementById('login-form');
const registerForm = document.getElementById('register-form');

const productsList = document.getElementById('products-list');
const loadingSpinner = document.getElementById('loading');

let token = localStorage.getItem('token') || null;
let userName = localStorage.getItem('userName') || null;

function showLogin() {
  loginSection.style.display = 'flex';
  registerSection.style.display = 'none';
}

function showRegister() {
  registerSection.style.display = 'flex';
  loginSection.style.display = 'none';
}

function closeModals() {
  loginSection.style.display = 'none';
  registerSection.style.display = 'none';
}

function showProducts() {
  productsSection.style.display = 'block';
  btnLogin.style.display = 'none';
  btnLogout.style.display = 'inline-block';
  userInfo.textContent = `Halo, ${userName}`;
}

function showLoggedOut() {
  productsSection.style.display = 'block';
  btnLogin.style.display = 'inline-block';
  btnLogout.style.display = 'none';
  userInfo.textContent = '';
}

btnLogin.addEventListener('click', showLogin);
btnLogout.addEventListener('click', () => {
  token = null;
  userName = null;
  localStorage.removeItem('token');
  localStorage.removeItem('userName');
  showLoggedOut();
});

document.getElementById('show-register').addEventListener('click', (e) => {
  e.preventDefault();
  showRegister();
});
document.getElementById('show-login').addEventListener('click', (e) => {
  e.preventDefault();
  showLogin();
});
document.getElementById('close-login').addEventListener('click', closeModals);
document.getElementById('close-register').addEventListener('click', closeModals);

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  try {
    loadingSpinner.style.display = 'block';
    const res = await fetch(`${API_BASE}/login`, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({email, password})
    });
    loadingSpinner.style.display = 'none';
    const data = await res.json();
    if(res.ok) {
      token = data.token;
      userName = data.name || email;
      localStorage.setItem('token', token);
      localStorage.setItem('userName', userName);
      alert('Login berhasil!');
      closeModals();
      showProducts();
      loadProducts();
    } else {
      alert(data.message || 'Login gagal');
    }
  } catch (err) {
    loadingSpinner.style.display = 'none';
    alert('Error: ' + err.message);
  }
});

registerForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('reg-email').value.trim();
  const password = document.getElementById('reg-password').value.trim();
  try {
    loadingSpinner.style.display = 'block';
    const res = await fetch(`${API_BASE}/register`, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({name, email, password})
    });
    loadingSpinner.style.display = 'none';
    const data = await res.json();
    if(res.ok) {
      alert('Registrasi berhasil! Silakan login.');
      closeModals();
      showLogin();
    } else {
      alert(data.message || 'Registrasi gagal');
    }
  } catch (err) {
    loadingSpinner.style.display = 'none';
    alert('Error: ' + err.message);
  }
});

async function loadProducts() {
  productsList.innerHTML = '';
  loadingSpinner.style.display = 'block';
  try {
    const res = await fetch(`${API_BASE}/products`);
    loadingSpinner.style.display = 'none';
    const products = await res.json();

    if(res.ok) {
      if(products.length === 0) {
        productsList.innerHTML = '<p>Tidak ada produk tersedia.</p>';
        return;
      }

      products.forEach(p => {
        const div = document.createElement('div');
        div.classList.add('product');
        div.innerHTML = `
          <img src="${p.image_url || 'https://via.placeholder.com/220x160?text=No+Image'}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>Rp ${p.price.toLocaleString('id-ID')}</p>
          <button class="btn add-to-cart" data-id="${p.id}">ðŸ›’ Tambah ke Keranjang</button>
        `;
        productsList.appendChild(div);
      });

      document.querySelectorAll('.add-to-cart').forEach(btn => {
        btn.addEventListener('click', async () => {
          if (!token) {
            alert('Silakan login dulu ya!');
            return;
          }
          const productId = btn.getAttribute('data-id');
          try {
            const res = await fetch(`${API_BASE}/cart/add`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify({ product_id: productId, qty: 1 })
            });
            const data = await res.json();
            if (res.ok) {
              alert('âœ… Ditambahkan ke keranjang!');
            } else {
              alert(data.message || 'Gagal tambah ke keranjang');
            }
          } catch (err) {
            alert('Error: ' + err.message);
          }
        });
      });

    } else {
      productsList.innerHTML = '<p>Gagal memuat produk.</p>';
    }
  } catch (err) {
    loadingSpinner.style.display = 'none';
    productsList.innerHTML = `<p>Error: ${err.message}</p>`;
  }
}

window.addEventListener('load', () => {
  if(token && userName) {
    showProducts();
  } else {
    showLoggedOut();
  }
  loadProducts();
});
</script>

</body>
</html>
