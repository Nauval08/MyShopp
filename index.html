<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toko Cihuy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    /* Font & Reset */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 1.8rem;
    }

    nav button {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-left: 1rem;
      user-select: none;
    }

    nav button:hover,
    nav button:focus {
      background-color: #4f46e5;
      transform: scale(1.05);
      outline: none;
    }

    nav #user-info {
      margin-left: 1rem;
      font-weight: 600;
      font-size: 1rem;
      color: #e0e7ff;
    }

    /* Main Content */
    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
      width: 100%;
    }

    h2 {
      color: white;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
      user-select: none;
    }

    /* Products Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .product {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      will-change: transform;
    }

    .product:hover,
    .product:focus-within {
      transform: translateY(-12px);
      box-shadow: 0 25px 35px rgba(0,0,0,0.2);
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
      user-select: none;
    }

    .product h3 {
      margin: 1rem;
      font-weight: 700;
      font-size: 1.1rem;
      flex-grow: 1;
    }

    .product p {
      margin: 0 1rem 1rem;
      color: #4b5563;
      font-weight: 600;
      font-size: 1rem;
      text-align: right;
    }

    /* Forms */
    form input {
      display: block;
      margin: 0.7rem 0;
      padding: 0.6rem 1rem;
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    form input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 8px rgba(79, 70, 229, 0.4);
      outline: none;
    }

    form button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 1rem;
      user-select: none;
    }

    form button:hover,
    form button:focus {
      background-color: #3730a3;
      transform: scale(1.05);
      outline: none;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 1rem;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      width: 320px;
      max-width: 100%;
      position: relative;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease forwards;
    }

    .close-modal {
      position: absolute;
      top: 10px; right: 15px;
      background: none;
      border: none;
      font-size: 2rem;
      color: #999;
      cursor: pointer;
      font-weight: 700;
      transition: color 0.3s ease;
      user-select: none;
    }

    .close-modal:hover,
    .close-modal:focus {
      color: #4f46e5;
      outline: none;
    }

    /* Spinner */
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #6366f1;
      animation: spin 1s linear infinite;
      margin: 3rem auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Toko Cihuy</h1>
    <nav>
      <button id="btn-login">Login</button>
      <button id="btn-logout" style="display:none">Logout</button>
      <span id="user-info"></span>
    </nav>
  </header>

  <main>
    <!-- Modal Login -->
    <section id="login-section" class="modal" style="display:none" role="dialog" aria-modal="true" aria-labelledby="login-title">
      <div class="modal-content">
        <h2 id="login-title">Login</h2>
        <form id="login-form" autocomplete="off">
          <input type="email" id="email" placeholder="Email" required autocomplete="username" />
          <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
          <button type="submit">Login</button>
        </form>
        <p>Belum punya akun? <a href="#" id="show-register">Daftar di sini</a></p>
        <button class="close-modal" id="close-login" aria-label="Tutup modal login">&times;</button>
      </div>
    </section>

    <!-- Modal Register -->
    <section id="register-section" class="modal" style="display:none" role="dialog" aria-modal="true" aria-labelledby="register-title">
      <div class="modal-content">
        <h2 id="register-title">Register</h2>
        <form id="register-form" autocomplete="off">
          <input type="text" id="name" placeholder="Nama" required autocomplete="name" />
          <input type="email" id="reg-email" placeholder="Email" required autocomplete="email" />
          <input type="password" id="reg-password" placeholder="Password" required autocomplete="new-password" />
          <button type="submit">Daftar</button>
        </form>
        <p>Sudah punya akun? <a href="#" id="show-login">Login di sini</a></p>
        <button class="close-modal" id="close-register" aria-label="Tutup modal register">&times;</button>
      </div>
    </section>

    <!-- Produk -->
    <section id="products-section">
      <h2>Produk</h2>
      <div id="products-list" class="products-grid" aria-live="polite" aria-busy="false"></div>
      <div id="loading" class="spinner" style="display:none" aria-hidden="true"></div>
    </section>
  </main>

  <script src="app.js"></script>
  <!-- Tambahkan ini untuk menggunakan API -->
<script src="https://crud-api-production-1baf.up.railway.app/api/products"></script>

</body>
</html>
