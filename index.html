<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toko Cihuy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Toko Cihuy</h1>
    <nav>
      <button id="btn-login">Login</button>
      <button id="btn-logout" style="display:none">Logout</button>
      <span id="user-info"></span>
    </nav>
  </header>

  <main>
    <section id="login-section" class="modal" style="display:none">
      <div class="modal-content">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p>Belum punya akun? <a href="#" id="show-register">Daftar di sini</a></p>
        <button class="close-modal" id="close-login">&times;</button>
      </div>
    </section>

    <section id="register-section" class="modal" style="display:none">
      <div class="modal-content">
        <h2>Register</h2>
        <form id="register-form">
          <input type="text" id="name" placeholder="Nama" required />
          <input type="email" id="reg-email" placeholder="Email" required />
          <input type="password" id="reg-password" placeholder="Password" required />
          <button type="submit">Daftar</button>
        </form>
        <p>Sudah punya akun? <a href="#" id="show-login">Login di sini</a></p>
        <button class="close-modal" id="close-register">&times;</button>
      </div>
    </section>

    <section id="products-section">
      <h2>Produk</h2>
      <div id="products-list" class="products-grid"></div>
      <div id="loading" class="spinner" style="display:none"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
