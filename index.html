<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeShopp | Cowok Style</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#0f172a',
            accent: '#3b82f6',
          },
        },
      },
    };
  </script>

  <!-- Rifki API Client -->
  <script src="https://rifkira.psl17.my.id/js/app.js"></script>
</head>
<body class="bg-gray-50 font-inter text-gray-800">

  <!-- Header -->
  <header class="bg-primary text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold">MeShopp <span class="text-accent">| Cowok Style</span></h1>
    <div class="space-x-4">
      <a href="login.html" class="hover:underline">Login</a>
      <a href="keranjang.html" class="bg-accent text-white px-4 py-2 rounded hover:bg-blue-700 transition-all">ðŸ›’ Keranjang</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-16 px-6 bg-white">
    <h2 class="text-4xl md:text-5xl font-bold mb-4">Koleksi Keren Buat Cowok Kekinian</h2>
    <p class="text-gray-600 max-w-xl mx-auto">Temukan gaya yang cocok untuk kamu. Simpel, elegan, dan laki banget!</p>
  </section>

  <!-- Produk Grid -->
  <main class="px-6 py-10">
    <section id="produk-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Produk akan dimuat lewat JavaScript -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-4 text-sm">
    Â© 2025 MeShopp. Untuk pria berkelas.
  </footer>

  <!-- JS Produk -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("produk-container");
      const products = await getProducts();

      products.forEach(product => {
        const el = document.createElement("div");
        el.className = "bg-white rounded-xl shadow hover:shadow-xl transition p-4 flex flex-col";
        el.innerHTML = `
          <img src="${product.image_url}" alt="${product.name}" class="rounded-md mb-4 h-48 object-cover w-full">
          <h3 class="text-lg font-semibold mb-2">${product.name}</h3>
          <p class="text-accent font-bold text-xl mb-4">Rp ${product.price.toLocaleString()}</p>
          <button onclick="addToCart(${product.id})" class="mt-auto bg-accent text-white py-2 px-4 rounded hover:bg-blue-700 transition">+ Keranjang</button>
        `;
        container.appendChild(el);
      });
    });
  </script>
</body>
</html>
